service:
  some_service_1:
    command: "php test_files/loop.php"
    process_num: 1
    color: "green"
    err_color: "red"
    exec_timeout: 5s # s,m,h (seconds, minutes, hours)
    remain_after_exit: true
    restart_sec: 1
  some_service_2:
    command: "test_files/test_binary"
    process_num: 1
    output: "stderr"
    color: "green"
    err_color: "red"
    remain_after_exit: true
    restart_delay: 1s
    exec_timeout: 5s

endure:
  grace_period: 120s
  print_graph: false
  log_level: error
